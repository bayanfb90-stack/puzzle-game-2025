<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الصورة ما تكتمل بدونك</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f5f7fa;
  text-align:center;
}
h1{color:#0b7d6e;}
#grid{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:6px;
  max-width:360px;
  margin:20px auto;
}
.tile{
  background:#0b7d6e;
  color:#fff;
  aspect-ratio:1/1;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
  border-radius:6px;
  cursor:pointer;
}
.revealed{
  background:#fff;
  color:#0b7d6e;
  border:2px solid #0b7d6e;
}
</style>
</head>

<body>
<h1>الصورة ما تكتمل بدونك</h1>
<p>اضغط على القطع واكتشف قيم الجمعية</p>

<div id="grid"></div>

<script>
const values = [
  "الاحترام","الشفافية","التمكين","التكامل",
  "الابتكار","المسؤولية","العمل الجماعي",
  "رسالتنا","رؤيتنا","أهدافنا",
  "تعرف على قسم آخر","كلنا فريق واحد"
];

const grid = document.getElementById("grid");

for(let i=0;i<36;i++){
  const tile = document.createElement("div");
  tile.className="tile";
  tile.textContent="؟";
  tile.onclick=()=>{
    tile.classList.add("revealed");
    tile.textContent = values[i % values.length];
  };
  grid.appendChild(tile);
}
</script>
</body>
</html>
