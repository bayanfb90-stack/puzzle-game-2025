<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الصورة ما تكتمل بدونك</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f7fa;
  text-align:center;
}

h1{
  color:#0b7d6e;
  margin:15px 0 5px;
}

p{
  color:#555;
  margin-bottom:10px;
}

#grid{
  display:grid;
  grid-template-columns: repeat(20, 1fr);
  grid-template-rows: repeat(15, 1fr);
  gap:3px;
  width:95vw;
  height:75vh;
  margin:0 auto 20px;
}

.piece{
  background:#cfe9ef;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:10px;
  cursor:pointer;
  user-select:none;
  transition:0.3s;
}

.piece.active{
  background:#0b7d6e;
  color:#fff;
  font-size:9px;
}
</style>
</head>

<body>

<h1>نكمّل الصورة معًا</h1>
<p>الصورة ما تكتمل بدونك</p>

<div id="grid"></div>

<script>
const grid = document.getElementById("grid");
const totalPieces = 300;

// محتوى تعريفي (قيم + أهداف + رسالة)
const content = [
  "الشفافية","التميّز","الالتزام","الأمل","المصداقية",
  "الثقة","التخصصية","التمكين","تعزيز الشراكات",
  "نشر الوعي بالإعاقة","تمكين الأسر","تدريب الكوادر",
  "دعم البحوث","الإدماج المجتمعي","رفع جودة الخدمات",
  "رسالتنا: تعزيز جودة الحياة لذوي الإعاقة",
  "رؤيتنا: الريادة في الرعاية والتأهيل"
];

for(let i=0;i<totalPieces;i++){
  const piece = document.createElement("div");
  piece.className = "piece";
  piece.innerText = "اضغط";

  piece.onclick = ()=>{
    if(!piece.classList.contains("active")){
      const randomText = content[Math.floor(Math.random()*content.length)];
      alert(randomText);
      piece.classList.add("active");
      piece.innerText = "اسم الموظف";
    }
  };

  grid.appendChild(piece);
}
</script>

</body>
</html>
